<body>

<div class="forgot_password">
    <p class="step01"></p>
    <form id="myform" method="post">
    <p class="step"><span class="on">身份验证</span><span style="display:inline-block; width:160px;"></span>输入新密码<span style="display:inline-block; width:150px;"></span>成功</p>
    <ul>
        <li style="height:45px;">
            <span class="s">手机号码：</span> <input type="text" class="text w2" id="mobile" name="mobile" style="color:#333;"><span></span>
        </li>
        <li style="height:45px;">
            <span class="s">验证码：</span> <input type="text" class="text" name="captcha" id="captcha" style="color:#333;width: 80px">&nbsp;&nbsp;<img onclick="this.src=&#39;/?app=common&amp;act=captcha&amp;&#39; + Math.round(Math.random()*10000)" alt="点击更换" width="90" height="30" id="captchaimage" src="./forgetpass_files/saved_resource" style="cursor: pointer;border: solid 1px #b7b7b7;"><span></span>
        </li>
        <li style="height:45px;">
            <span class="s">短信验证码：</span> <input type="text" class="text w2" name="verifycode" id="verifycode" style="color:#333;"> <a href="javascript:void(0);" class="activation"><!--免费获取短信激活码--></a>
            <span id="hide_tip" style="display: none;"></span><span></span>
        </li>
        <li>
            <p class="tc"><a href="javascript:void(0);" class="button" id="find_submit">找回密码</a></p>
        </li>
    </ul>
    </form>
</div>
<script>
$(function()
{
    $(".activation").on("click",function()
    {
        countdown.init($(this));//倒计时

        var mobile=$.trim($("#mobile").val());
        if(!$.ismobile(mobile))
        {
            $("#mobile").next('span').addClass("wrong").html("请输入正确的手机号");
            $("#mobile").focus();
            countdown.stop();
            return false;
        }
        $.getJSON(SITE_URL+"?app=user&act=find_password_send_verifycode",{"mobile":mobile},function(rs)
        {
            if(rs.status<0)
            {
                countdown.stop();
                alert(rs.msg);
            }
            else
            {
                $("#mobile").next('span').addClass("right").html("验证码发送成功");
            }
        });
    });

    $("#find_submit").on("click",function()
    {
        var mobile=$.trim($("#mobile").val());
        var captcha=$.trim($("#captcha").val());
        var verifycode=$.trim($("#verifycode").val());
        $.post(SITE_URL+"?app=user&act=find_password",{"mobile":mobile,"captcha":captcha,"verifycode":verifycode},function(rs)
        {
            if(rs.status<0)
            {
                alert(rs.msg);
            }
            else
            {
                location.href=SITE_URL+'?app=user&act=find_password_step';
            }
        },"json");
    });

});
</script>
